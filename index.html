<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Om Luhar</title>
  <link rel="stylesheet" href="style.css" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Om Luhar â€“ Computer Science student, project builder, and tech enthusiast.">
  <meta name="keywords" content="Om Luhar, portfolio, UW Madison, web development, AI projects">
  <meta name="author" content="Om Luhar">

  <!-- Open Graph Tags -->
  <meta property="og:title" content="Om Luhar | Portfolio">
  <meta property="og:description" content="Explore my latest projects, university journey, and contact info.">
  <meta property="og:image" content="images/og-thumbnail.jpg">
  <meta property="og:type" content="website">
</head>
<body>
  <div class="navbar fade-in">
    <button onclick="scrollToSection('home')" aria-label="Go to Home section">Home</button>
    <button onclick="scrollToSection('uw')" aria-label="Go to University section">University</button>
    <button onclick="scrollToSection('projects')" aria-label="Go to Projects section">Projects</button>
    <button onclick="scrollToSection('contact')" aria-label="Go to Contact section">Contact</button>
    <button onclick="toggleTheme()" aria-label="Toggle site theme">Toggle Theme</button>
  </div>

  <section id="home">
    <div class="banner-section">
      <div class="banner-background" id="banner-image"></div>
      <div class="banner-center">
        <h1 class="static-title">Om Luhar</h1>
        <div class="intro-block" id="home-intro"></div>
      </div>
    </div>
  </section>

  <section id="uw">
    <div class="section-highlight reveal-on-scroll">
      <h2 class="section-header">UW Madison</h2>
      <div class="section-layout">
        <div class="section-text" id="uw-content"></div>
        <div class="section-sidebox"><!-- Optional UW graphic or campus image here --></div>
      </div>
    </div>
  </section>

  <section id="projects">
    <div class="section-contrast reveal-on-scroll">
      <h2 class="section-header">Projects</h2>
      <p class="section-description" id="projects-container"></p>
      <div class="project-grid" id="project-list"></div>
    </div>
  </section>

  <section id="contact">
    <div class="section-highlight reveal-on-scroll">
      <h2 class="section-header">Contact</h2>
      <div class="contact-layout">
        <div id="contact-content"></div>
        <div class="contact-graphic"><!-- Placeholder: map, avatar, icon, etc --></div>
      </div>
    </div>
  </section>

  <script>
    let observer;

    function scrollToSection(id) {
      document.getElementById(id)?.scrollIntoView({ behavior: "smooth" });
    }

    function initScrollObserver() {
      observer?.disconnect();
      observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) =>
          entry.target.classList.toggle("visible", entry.isIntersecting)
        );
      }, { threshold: 0.1 });

      document.querySelectorAll(".reveal-on-scroll").forEach((el) => {
        el.classList.remove("visible");
        observer.observe(el);
      });
    }

    function toggleTheme() {
      const root = document.documentElement;
      const dark = getComputedStyle(root).getPropertyValue('--bg-color') === '#000';

      if (dark) {
        root.style.setProperty('--bg-color', '#f5f5f5');
        root.style.setProperty('--text-color', '#222');
        root.style.setProperty('--highlight', '#ffffff');
        root.style.setProperty('--card-bg', '#efefef');
        root.style.setProperty('--accent', '#0077cc');
      } else {
        root.style.setProperty('--bg-color', '#000');
        root.style.setProperty('--text-color', '#e0e0e0');
        root.style.setProperty('--highlight', '#1a1a1a');
        root.style.setProperty('--card-bg', '#2a2a2a');
        root.style.setProperty('--accent', '#00bfff');
      }

      localStorage.setItem("theme", dark ? "light" : "dark");
    }

    function loadContent() {
      fetch("content.json")
        .then(res => res.json())
        .then(data => {
          const introHTML = data.home.intro.map(p => `<p>${p}</p>`).join('');
          document.getElementById("home-intro").innerHTML = introHTML;
          document.getElementById("uw-content").innerHTML = `<p>${data.uw.description}</p>`;
          document.getElementById("projects-container").innerHTML = `${data.projects.loading}`;
          if (data.projects.items) {
            data.projects.items.forEach(project => {
              const card = document.createElement('div');
              card.className = "project-card";
              card.innerHTML = `
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <a href="${project.link}" target="_blank">View project</a>
              `;
              document.getElementById('project-list').appendChild(card);
            });
          }
          document.getElementById("contact-content").innerHTML = `
            <p>${data.contact.message}</p>
            <p><strong>Email:</strong> <a href="mailto:${data.contact.email}">${data.contact.email}</a></p>
            <p><strong>LinkedIn:</strong> <a href="${data.contact.linkedin}" target="_blank">${data.contact.linkedin}</a></p>
          `;
        });
    }

    window.addEventListener("DOMContentLoaded", () => {
      initScrollObserver();
      loadContent();
      if (localStorage.getItem("theme") === "light") toggleTheme();
    });
  </script>
</body>
</html>
