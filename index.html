<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Om Luhar</title>
  <link rel="stylesheet" href="style.css" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Om Luhar â€“ Computer Science student, project builder, and tech enthusiast.">
  <meta name="keywords" content="Om Luhar, portfolio, UW Madison, web development, AI projects">
  <meta name="author" content="Om Luhar">

  <!-- Open Graph Tags -->
  <meta property="og:title" content="Om Luhar | Portfolio">
  <meta property="og:description" content="Explore my latest projects, university journey, and contact info.">
  <meta property="og:image" content="images/og-thumbnail.jpg">
  <meta property="og:type" content="website">
</head>
<body>
  <div class="navbar fade-in">
    <button onclick="scrollToSection('home')" aria-label="Go to Home section">Home</button>
    <button onclick="scrollToSection('uw')" aria-label="Go to University section">University</button>
    <button onclick="scrollToSection('experience')" aria-label="Go to Experience section">Experience</button>
    <button onclick="scrollToSection('projects')" aria-label="Go to Projects section">Projects</button>
    <button onclick="scrollToSection('contact')" aria-label="Go to Contact section">Contact</button>
    <label class="theme-switch" aria-label="Toggle light/dark theme">
      <input type="checkbox" id="theme-toggle" onchange="toggleTheme()" />
      <span class="slider"></span>
    </label>
  </div>

  <section id="home">
    <div class="banner-section">
      <div class="banner-background" id="banner-image"></div>
      <div class="banner-center">
        <h1 class="static-title">Om Luhar</h1>
        <div class="intro-block" id="home-intro"></div>
      </div>
    </div>
  </section>

  <section id="uw" class="uw-fullwidth">
    <div class="uw-wrapper reveal-on-scroll">
      <h2 class="uw-header">UW Madison</h2>
      <div class="uw-layout">
        <div class="uw-text" id="uw-content"></div>
        <div class="uw-image">
          <img src="Aerial-Bascom-2023-10-22JM-4246-1-1024x683 (1).jpg" alt="UW Madison Campus" />
        </div>
      </div>
    </div>
  </section>

  <section id="experience">
    <div class="section-highlight reveal-on-scroll experience-wrapper">
      <h2 class="section-header">Experience</h2>
      <div class="resume-link" id="resume-link"></div>
      <div class="timeline" id="experience-timeline"></div>
    </div>
  </section>

  <section id="projects">
    <div class="section-contrast reveal-on-scroll">
      <h2 class="section-header">Projects</h2>
      <p class="section-description" id="projects-container"></p>
      <div class="project-grid" id="project-list"></div>
    </div>
  </section>

  <footer id="contact">
    <div class="section-highlight reveal-on-scroll contact-centered">
      <p class="contact-message">
        Feel free to contact me regarding collaborations, opportunities, or general inquiries. My contact info is listed below.
      </p>
      <div class="contact-links">
        <span><strong>Email:</strong> <a href="mailto:youremail@example.com">youremail@example.com</a></span>
        <span><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/omluhar" target="_blank">linkedin.com/in/omluhar</a></span>
        <span><strong>Phone:</strong> <a href="tel:+1234567890">+1 (234) 567-890</a></span>
      </div>
      <div class="copyright-footer">
        Â© Om Luhar â€“ All rights reserved.
      </div>
    </div>
  </footer>

  <script>
    let observer;

    function scrollToSection(id) {
      document.getElementById(id)?.scrollIntoView({ behavior: "smooth" });
    }

    function initScrollObserver() {
      observer?.disconnect();
      observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) =>
          entry.target.classList.toggle("visible", entry.isIntersecting)
        );
      }, { threshold: 0.1 });

      document.querySelectorAll(".reveal-on-scroll").forEach((el) => {
        el.classList.remove("visible");
        observer.observe(el);
      });
    }

    function toggleTheme() {
      const html = document.documentElement;
      const isLight = html.getAttribute("data-theme") === "light";
      html.setAttribute("data-theme", isLight ? "dark" : "light");
      localStorage.setItem("theme", isLight ? "dark" : "light");
      document.getElementById("theme-toggle").checked = !isLight;
    }

    function loadContent() {
  fetch("content.json")
    .then(res => res.json())
    .then(data => {
      // Home intro
      const introHTML = data.home.intro.map(p => `<p>${p}</p>`).join('');
      document.getElementById("home-intro").innerHTML = introHTML;

      // UWâ€“Madison
      document.getElementById("uw-content").innerHTML = `<p>${data.uw.description}</p>`;

      // Projects
      document.getElementById("projects-container").innerHTML = `${data.projects.loading}`;
      if (data.projects.items) {
        data.projects.items.forEach(project => {
          const card = document.createElement('div');
          card.className = "project-card";
          card.innerHTML = `
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <a href="${project.link}" target="_blank">View project</a>
          `;
          document.getElementById('project-list').appendChild(card);
        });
      }

      // Experience
      if (data.experience.resume) {
        document.getElementById("resume-link").innerHTML = `
          <a href="${data.experience.resume}" target="_blank" class="resume-button">ðŸ“„ View My Resume</a>
        `;
      }

      if (data.experience.items) {
  const timeline = document.getElementById("experience-timeline");
  data.experience.items.forEach(exp => {
    const entry = document.createElement("div");
    entry.className = "timeline-entry reveal-on-scroll";
    entry.innerHTML = `
      <div class="timeline-dot"></div>
      <div class="timeline-content">
        <img src="${exp.logo}" alt="${exp.company} Logo" class="timeline-logo" />
        <h3>${exp.title}</h3>
        <p><strong>${exp.company}</strong> Â· ${exp.location}</p>
        <p><strong>${exp.duration}</strong></p>
        ${exp.description ? `<p>${exp.description}</p>` : ""}
      </div>
    `;
    timeline.appendChild(entry);
  });
}

    });
}


    window.addEventListener("DOMContentLoaded", () => {
      initScrollObserver();
      loadContent();
      const saved = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-theme", saved);
      document.getElementById("theme-toggle").checked = saved === "light";
    });
  </script>
</body>
</html>
