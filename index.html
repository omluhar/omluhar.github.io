<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Om Luhar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar fade-in">
    <button onclick="scrollToSection('home')">Home</button>
    <button onclick="scrollToSection('uw')">UWâ€“Madison</button>
    <button onclick="scrollToSection('projects')">Projects</button>
    <button onclick="scrollToSection('contact')">Contact</button>
  </div>

  <section id="home">
    <div class="banner-section fade-in">
      <div class="banner-background"></div>
      <div class="banner-center">
        <h1 class="static-title">Om Luhar</h1>
        <div class="intro-block" id="home-intro"></div>
      </div>
    </div>
  </section>

  <section id="uw">
    <div class="spacer"></div>
    <div class="content-box reveal-on-scroll">
      <div class="left-content">
        <h2 class="section-header">UWâ€“Madison</h2>
        <div id="uw-content"></div>
      </div>
      <div class="section-image fade-in"> <!-- Optional image placeholder --> </div>
    </div>
  </section>

  <section id="projects">
    <div class="spacer"></div>
    <div class="content-box reveal-on-scroll">
      <div class="left-content">
        <h2 class="section-header">Projects</h2>
        <div id="projects-container"></div>
        <div class="project-ladder" id="project-list">
          <!-- ðŸ’¡ Add project cards here -->
        </div>
      </div>
      <div class="section-image fade-in"> <!-- Future visual --> </div>
    </div>
  </section>

  <section id="contact">
    <div class="spacer"></div>
    <div class="content-box reveal-on-scroll">
      <div class="left-content">
        <h2 class="section-header">Contact</h2>
        <div id="contact-content"></div>
      </div>
      <div class="section-image fade-in"> <!-- Avatar, map, logo etc --> </div>
    </div>
  </section>

  <script>
    let observer;

    function scrollToSection(id) {
      document.getElementById(id)?.scrollIntoView({ behavior: "smooth" });
    }

    function initScrollObserver() {
      observer?.disconnect();
      observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) =>
          entry.target.classList.toggle("visible", entry.isIntersecting)
        );
      }, { threshold: 0.1 });

      document.querySelectorAll(".reveal-on-scroll").forEach((el) => {
        el.classList.remove("visible");
        observer.observe(el);
      });
    }

    function loadContent() {
      fetch("content.json")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("home-intro").innerHTML = data.home.intro
            .map((p) => `<p>${p}</p>`)
            .join("");

          document.getElementById("uw-content").innerHTML = `<p>${data.uw.description}</p>`;
          document.getElementById("projects-container").innerHTML = `<p>${data.projects.loading}</p>`;
          document.getElementById("contact-content").innerHTML = `
            <p>${data.contact.message}</p>
            <p><strong>Email:</strong> <a href="mailto:${data.contact.email}">${data.contact.email}</a></p>
            <p><strong>LinkedIn:</strong> <a href="${data.contact.linkedin}" target="_blank">${data.contact.linkedin}</a></p>`;
        });
    }

    window.addEventListener("DOMContentLoaded", () => {
      initScrollObserver();
      loadContent();
    });
  </script>
</body>
</html>
