<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Om Luhar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <button onclick="scrollToSection('home')">Home</button>
    <button onclick="scrollToSection('uw')">UW–Madison</button>
    <button onclick="scrollToSection('projects')">Projects</button>
    <button onclick="scrollToSection('contact')">Contact</button>
  </div>

  <section id="home">
    <div class="banner-section">
      <div class="banner-background"></div>
      <h1 class="rolling-name">Om Luhar</h1>
    </div>
    <div class="spacer"></div>
    <div class="reveal-on-scroll" id="home-content"></div>
  </section>

  <section id="uw">
    <div class="spacer"></div>
    <div class="content-box reveal-on-scroll">
      <div class="left-content">
        <h2 class="section-header">UW–Madison</h2>
        <div id="uw-content"></div>
      </div>
      <div class="section-image"></div>
    </div>
  </section>

  <section id="projects">
    <div class="spacer"></div>
    <div class="content-box reveal-on-scroll">
      <div class="left-content">
        <h2 class="section-header">Projects</h2>
        <div id="projects-container"></div>
        <div class="project-ladder">
          <!-- Future dynamic project entries -->
        </div>
      </div>
      <div class="section-image"></div>
    </div>
  </section>

  <section id="contact">
    <div class="spacer"></div>
    <div class="content-box reveal-on-scroll">
      <div class="left-content">
        <h2 class="section-header">Contact</h2>
        <div id="contact-content"></div>
      </div>
      <div class="section-image"></div>
    </div>
  </section>

  <script>
    let observer;

    function scrollToSection(id) {
      const section = document.getElementById(id);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }

    function initScrollObserver() {
      if (observer) observer.disconnect();

      observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          } else {
            entry.target.classList.remove('visible');
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.reveal-on-scroll').forEach(el => {
        el.classList.remove('visible');
        observer.observe(el);
      });
    }

    function loadContent() {
      fetch('content.json')
        .then(res => res.json())
        .then(data => {
          // Home
          const homeText = data.home.intro.map(p => `<p>${p}</p>`).join('');
          document.getElementById('home-content').innerHTML = homeText;

          // UW–Madison
          document.getElementById('uw-content').innerHTML = `<p>${data.uw.description}</p>`;

          // Projects
          document.getElementById('projects-container').innerHTML = `<p>${data.projects.loading}</p>`;

          // Contact
          document.getElementById('contact-content').innerHTML = `
            <p>${data.contact.message}</p>
            <p><strong>Email:</strong> <a href="mailto:${data.contact.email}">${data.contact.email}</a></p>
            <p><strong>LinkedIn:</strong> <a href="${data.contact.linkedin}" target="_blank">${data.contact.linkedin}</a></p>
          `;
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
      initScrollObserver();
      loadContent();
    });
  </script>
</body>
</html>
